// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

task testTask (dependsOn: ['launchGCE', 'runTests', 'shutDownGCE']){
    group = 'Gradle Task'
    description = 'Launches, Runs Tests and Shuts down'
}

task launchGCE {
    dependsOn ':backend:appengineRun'
    evaluationDependsOn(":backend")
    project(':backend').appengine.daemon = true

    doLast{
        println("launching GCE server")
    }
}

task runTests {
    dependsOn ':app:connectedAndroidTest'
    mustRunAfter "launchGCE"

    doLast{
        println("running tests")
    }
}

task shutDownGCE {
    dependsOn ':backend:appengineStop'
    mustRunAfter "runTests"

    doLast{
        println("stopping GCE server")
    }
}

